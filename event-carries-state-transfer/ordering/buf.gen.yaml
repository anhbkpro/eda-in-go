version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/anhbkpro/event-driven-architecture-in-golang/ordering/orderingpb
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: go
    out: .
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: .
    opt:
      - paths=source_relative

